<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeScript Tutorial</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>Finance Logger</h1>

      <!-- output list -->
      <ul class="item-list"></ul>
    </div>

    <footer>
      <form id="docsForm" class="new-item-form">
        <div class="field">
          <label>Type:</label>
          <select id="type">
            <option value="invoice">Invoice</option>
            <option value="payment">Payment</option>
          </select>
        </div>
        <div class="field">
          <label>To / From:</label>
          <input autocomplete="off" type="text" id="tofrom" />
        </div>
        <div class="field">
          <label>Details:</label>
          <input autocomplete="off" type="text" id="details" />
        </div>
        <div class="field">
          <label>Amount (Â£):</label>
          <input autocomplete="off" type="number" id="amount" />
        </div>
        <button>Add</button>
      </form>
    </footer>
    <script type="module" src="./js/app.js"></script>
  </body>
</html>
